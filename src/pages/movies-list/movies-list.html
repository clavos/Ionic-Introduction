<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>

    </button>
    <ion-title>movies-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid *ngIf="movies">
    <ion-row>
      <ion-col col-4 *ngFor="let m of movies" (click)="goToDetails(m)">
        <img [src]="m.poster_path"/>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
